<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Telegram Search</title>
    <link rel="icon" type="image/png" href="images/favicon-inverted.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/ids.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/telegram-demo.css" />
  </head>

  <body class="ids">
    <header class="ids__header">
      <div class="ids__wrapper XL">
        <nav class="header">
          <a class="header__logo" href="/">
            TELEGRAMSEARCH
          </a>
    
          <ul class="header__menu">
            <li><a href="#pricing">Главная</a></li>
            <li><a href="#docs">Цены</a></li>
            <li><a href="#blog">Блог</a></li>
          </ul>
    
          <a class="header__button" href="downloads/app.exe">Попробовать</a>
          
          <button class="header__burger" aria-label="Меню">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>
    
    <div class="mobile-menu">
      <ul class="mobile-menu__list">
        <li><a href="#pricing">Главная</a></li>
        <li><a href="#docs">О нас</a></li>
        <li><a href="#blog">Блог</a></li>
      </ul>
    </div>
    <div class="ids__space L"></div>
    <div class="ids__space L"></div>

    <main>
      <div class="ids__wrapper XL">
        <div class="ids__text-width">
          <h1 class="XS hero__title">TelegramSearch  — инструмент для автоматизации работы с телеграмом: <br> пересылка сообщений, ИИ суммаризация и группировка каналов по интересам.</h1>
          <div class="ids__space S"></div>
          <div class="hero__link">
            <a class="hero__button header__button" href="http://localhost:3000/telegram-search-win.exe">Начать пользоваться</a>
            <a class="header__button hero__button hero__button_small" href="#pricing">Глянуть цены</a>
          </div>
        </div>
        <div class="ids__space L"></div>
        <div class="telegram-demo-wrapper">
          <!-- Phone Frame -->
          <div class="phone-frame">
            <div class="phone-screen">
              <div class="phone-notch"></div>
              <div class="phone-status-bar">
                <span class="phone-status-time">9:41</span>
                <div class="phone-status-icons">
                  <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V3c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 4.36 6 6.92 6 10v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
                  <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4zM13 18h-2v-2h2v2zm0-4h-2V9h2v5z"/></svg>
                  <svg viewBox="0 0 24 24" fill="currentColor"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                </div>
              </div>
              
              <div class="tg-app" id="app">
                <!-- SIDEBAR -->
                <aside class="tg-sidebar">
                  <div class="tg-sidebar-header">
                    <button class="tg-menu-btn">
                      <svg class="icon" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                    </button>
                    <input type="text" class="tg-search" placeholder="Поиск">
                  </div>
                  <div class="tg-chat-list" id="chatList"></div>
                </aside>
            
                <!-- MAIN CHAT -->
                <div class="tg-main" id="mainChat">
                  <div class="tg-chat-header" id="chatHeader" style="display: none;">
                    <button class="tg-back-btn" onclick="closeChat()" style="display: flex;">
                      <svg class="icon" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                    </button>
                    <div class="tg-avatar small blue" id="headerAvatar">Д</div>
                    <div class="tg-header-info">
                      <div class="tg-header-title" id="headerTitle">Дизайн</div>
                      <div class="tg-header-subtitle" id="headerSubtitle">12 каналов</div>
                    </div>
                    <div class="tg-header-actions">
                      <button class="tg-icon-btn">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                      </button>
                      <button class="tg-icon-btn">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                      </button>
                    </div>
                  </div>
                  
                  <div class="tg-messages" id="messagesArea" style="display: none;">
                    <div class="tg-messages-inner" id="messagesInner"></div>
                  </div>
                  
                  <div class="tg-input-area" id="inputArea" style="display: none;">
                    <div class="tg-input-wrapper">
                      <button class="tg-icon-btn" style="color: var(--tg-text-secondary);">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>
                      </button>
                      <textarea class="tg-input" placeholder="Сообщение" rows="1" readonly></textarea>
                      <button class="tg-send-btn">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script>
      // Mobile menu toggle
      const burger = document.querySelector('.header__burger');
      const mobileMenu = document.querySelector('.mobile-menu');
      const body = document.body;
      
      burger.addEventListener('click', function() {
        mobileMenu.classList.toggle('mobile-menu--active');
        burger.classList.toggle('header__burger--active');
        body.style.overflow = mobileMenu.classList.contains('mobile-menu--active') ? 'hidden' : '';
      });
      
      // Close menu when clicking on a link
      const mobileLinks = document.querySelectorAll('.mobile-menu__list a');
      mobileLinks.forEach(link => {
        link.addEventListener('click', function() {
          mobileMenu.classList.remove('mobile-menu--active');
          burger.classList.remove('header__burger--active');
          body.style.overflow = '';
        });
      });
    </script>
    <script src="js/telegram-demo.js"></script>
  </body>
</html>
