<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A60C0" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4A60C0" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A60C0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#657ADA" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="blur-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" result="blur"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#4A60C0" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background Glows -->
  <circle cx="200" cy="100" r="150" fill="#4A60C0" fill-opacity="0.05" filter="url(#blur-soft)"/>
  <circle cx="600" cy="500" r="200" fill="#4A60C0" fill-opacity="0.08" filter="url(#blur-soft)"/>

  <!-- Abstract Elements representing organized cards -->
  
  <!-- Back Card (Right) -->
  <rect x="450" y="150" width="260" height="340" rx="24" fill="url(#grad1)" stroke="white" stroke-width="1" stroke-opacity="0.3" transform="rotate(5 580 320)"/>
  
  <!-- Back Card (Left) -->
  <rect x="100" y="200" width="240" height="180" rx="24" fill="url(#grad1)" stroke="white" stroke-width="1" stroke-opacity="0.3" transform="rotate(-8 220 290)"/>

  <!-- Main Central Card (Focus) -->
  <g filter="url(#shadow)">
    <rect x="240" y="140" width="320" height="320" rx="32" fill="white" fill-opacity="0.7" stroke="white" stroke-width="2"/>
    <!-- "Interface" elements inside -->
    <rect x="270" y="180" width="60" height="60" rx="16" fill="url(#grad3)"/>
    <rect x="350" y="190" width="160" height="16" rx="8" fill="#4A60C0" fill-opacity="0.1"/>
    <rect x="350" y="216" width="100" height="12" rx="6" fill="#4A60C0" fill-opacity="0.05"/>
    
    <!-- Separator -->
    <line x1="240" y1="270" x2="560" y2="270" stroke="#4A60C0" stroke-opacity="0.05"/>
    
    <!-- List items -->
    <rect x="270" y="300" width="40" height="40" rx="12" fill="#4A60C0" fill-opacity="0.05"/>
    <rect x="330" y="312" width="180" height="16" rx="8" fill="#4A60C0" fill-opacity="0.05"/>
    
    <rect x="270" y="360" width="40" height="40" rx="12" fill="#4A60C0" fill-opacity="0.05"/>
    <rect x="330" y="372" width="140" height="16" rx="8" fill="#4A60C0" fill-opacity="0.05"/>
  </g>

  <!-- Floating notification bubble -->
  <g filter="url(#shadow)" transform="translate(520, 380)">
    <rect x="0" y="0" width="180" height="64" rx="20" fill="white"/>
    <circle cx="32" cy="32" r="12" fill="#FD2F4B" fill-opacity="0.1"/>
    <circle cx="32" cy="32" r="4" fill="#FD2F4B"/>
    <rect x="60" y="20" width="90" height="8" rx="4" fill="#333" fill-opacity="0.1"/>
    <rect x="60" y="36" width="60" height="8" rx="4" fill="#333" fill-opacity="0.05"/>
  </g>

</svg>
